<div class="container my-5">
    <h1 class="mb-3">Add New Employee</h1>
    <div class="container my-5">
        <div class="col-6">
            
        <form #form="ngForm ">
            <div class="form-group">
                <label for="name">Full Name</label>
                <input type="text" class="form-control" id="name" aria-describedby="nameHelp" placeholder="Enter full name">
                <small id="nameHelp" class="form-text text-muted">We'll never share your full name with anyone else.</small>
            </div>
            <div class="form-group">
                <label for="email">Email address</label>
                <input type="email" class="form-control" id="email" aria-describedby="emailHelp" placeholder="Enter email">
                <small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone else.</small>
            </div>
            <div class="form-group">
                <label for="phno">Phone Number</label>
                <input type="tel" class="form-control" id="phno" placeholder="Enter phone number">
            </div>
            <div class="form-group">
                <label for="salary">Salary</label>
                <input type="number" class="form-control" id="salary" placeholder="Enter salary">
            </div>
            <div class="form-group">
                <label for="address">Address</label>
                <input type="text" class="form-control" id="address" placeholder="Enter address">
            </div>
            <button type="submit" class="btn btn-primary">Submit</button>
        </form>
        </div>
</div>
    
</div>
